<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Started</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
        }
        .btn {
            font-weight: bold;
        }
        .btn:hover {
            background-color: #4b7bec;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-light">Game Started</h1>
        <div id="timerValue" class="text-center text-light mb-4">00:00</div>
        <div id="questionArea" class="mb-4">
            <h5 class="text-light">Answer the questions:</h5>
        </div>
        <button id="endGame" class="btn btn-danger w-100" onclick="endGame()">End Game</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/socket.io@4.5.0/dist/socket.io.min.js"></script>
    <script>
        const socket = io();
        const gameID = "{{ game_id }}";  // Get game ID from the server

        // Start Timer when game starts
        socket.on('start_timer', (data) => {
            let timeLeft = data.time;
            const timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("Time's up!");
                    socket.emit('end_game', { room: gameID });
                } else {
                    let minutes = Math.floor(timeLeft / 60);
                    let seconds = timeLeft % 60;
                    document.getElementById('timerValue').textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
                    timeLeft--;
                }
            }, 1000);
        });

        // Receive and display questions when the game starts
        socket.on('send_questions', (data) => {
            const questionArea = document.getElementById('questionArea');
            questionArea.innerHTML = '';  // Clear existing questions

            data.questions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.innerHTML = `
                    <div class="form-group mb-3">
                        <label class="form-label">${question}</label>
                        <input type="text" id="question${index}" class="form-control" placeholder="Your answer" required>
                    </div>
                `;
                questionArea.appendChild(questionElement);
            });
        });

        // Function to end the game
        function endGame() {
            socket.emit('end_game', { room: gameID });
        }
    </script>
</body>
</html>
