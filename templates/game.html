<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="dark-theme">
    <div class="container">
        <h1>Game Started</h1>
        <p>Answer the questions within the time limit:</p>
        <p>Time Left: <span id="time_left">{{ time_limit }}</span> seconds</p>
        
        <form action="/submit_answers" method="POST">
            <input type="hidden" name="game_id" value="{{ game_id }}">
            {% for i, question in enumerate(questions) %}
                <div>
                    <label>{{ question }}:</label>
                    <input type="text" name="answers[]" required>
                </div>
            {% endfor %}
            <button type="submit">Submit Answers</button>
        </form>
    </div>

    <script>
        let timeLeft = {{ time_limit }};
        const timerElement = document.getElementById("time_left");
        
        setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                timerElement.textContent = timeLeft;
            } else {
                alert("Time is up!");
                document.querySelector('form').submit();  // Auto submit when time's up
            }
        }, 1000);
    </script>
</body>
</html>
