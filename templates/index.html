<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
        }
        .btn {
            font-weight: bold;
        }
        .btn:hover {
            background-color: #4b7bec;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-light">Welcome to the Game</h1>
        <form action="/host_game" method="POST">
            <input type="text" name="username" class="form-control my-3" placeholder="Enter your name" required>
            <button type="submit" class="btn btn-primary w-100">Host Game</button>
        </form>
        <form action="/join_game" method="POST" class="mt-4">
            <input type="text" name="username" class="form-control my-3" placeholder="Enter your name" required>
            <input type="text" name="game_id" class="form-control my-3" placeholder="Enter Game ID" required>
            <button type="submit" class="btn btn-success w-100">Join Game</button>
        </form>
    </div>
</body>
</html>
