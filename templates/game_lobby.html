<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
        }
        .btn {
            font-weight: bold;
        }
        .btn:hover {
            background-color: #4b7bec;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-light">Game Lobby</h1>
        <h5 class="text-center text-light">Game ID: {{ game_id }}</h5>
        <h5 class="text-center text-light">Players:</h5>
        <ul class="list-group mb-3">
            {% for player in players %}
                <li class="list-group-item">{{ player }}</li>
            {% endfor %}
        </ul>
        {% if is_host %}
            <button id="startGameBtn" class="btn btn-primary w-100" onclick="startGame()">Start Game</button>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/socket.io@4.5.0/dist/socket.io.min.js"></script>
    <script>
        const socket = io();
        const gameID = "{{ game_id }}";  // Get game ID from the server

        // Function to start the game
        function startGame() {
            socket.emit('start_game', { room: gameID });  // Emit event to the server to start the game
        }

        // Listen for updates to the player list
        socket.on('update_player_list', (data) => {
            const playerList = data.players;
            console.log('Updated Player List:', playerList);
        });
    </script>
</body>
</html>
